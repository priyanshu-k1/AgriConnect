    <div class="parent">
      <h2>Check out</h2>
      <div class="child">
        <div class="formSection">
          <h3 class="text-light" align="center">Please fill the details</h3>
          <form>
            <input type="text" placeholder="Enter your name." required />
            <input type="number" placeholder="Enter your number." required />
            <input type="text" placeholder="Enter your address." required />
            <div class="form-group form-check m-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label text-light" for="exampleCheck1"
                >agree to terms and condition</label
              >
            </div>
            <button
              class="btn btn-primary paybutton"
              type="button"
              onclick="payment()"
            >
              Pay
            </button>
          </form>
        </div>
        <div
          class="outPutsection"
          style="background-image: url('Resources/bg.jpg')"
        >
          <div class="qrArea" id="qrArea">
            <img
              src="Resources/scanner.png"
              alt="QR Scanner"
              class="qrImg"
              id="qrImg"
            />
            <button
              class="btn btn-primary paybutton"
              type="button"
              onclick="redirectT()"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      const randomNumber = getRandomInt(99,699);
      window.onload = function () {
        const payButton = document.querySelector(".paybutton");
        payButton.textContent = `Pay â‚¹${randomNumber}`;
