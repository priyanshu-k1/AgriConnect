          href="https://github.com/priyanshu-k1"
          target="_blank"
          style="min-width: 100px"
        >
          <div class="rounded-circle">
            <h3 id="navH3" class="rounded-circle">
              AC
            </h3>
          </div>
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a class="nav-link" href="contacts.html">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Language

              <ul

                aria-labelledby="languageDropdown"

                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="selectLanguage('English')"
                    >English</a
                  >

                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="selectLanguage('hindi')"

                  >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script>
      var typed = new Typed(".auto-text", {
        strings: [
          "Grow with Nature.",
          "Cultivating a Better Future.",
          "The Earth Provides, We Cultivate.",
        ],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true,
      });

        alert(`Language changed to: ${lang.toUpperCase()}`);
      }
    </script>
