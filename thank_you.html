<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/thnk.css">
    <link rel="shortcut icon" href="Resources/icon.ico" type="image/x-icon" />
    <title>AgriConnect-Thank you</title>
</head>
<body>
  <div class="main">
    <h2><span class="auto-text"></span></h2>
    <div class="children">
        <img src="Resources/thankBg.jpg" alt="Thank you" class="tpic">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
      var typed = new Typed(".auto-text", {
        strings: [
          "Thank You",
          "For being a part of green future",
          "It's our only home,let's save it.",
        ],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true,
      });

      </script>


  
</body>
</html>
